<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>綠綠賞卡片</title>
    <link rel="stylesheet" href="card.css">

    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="會員卡v3">
    <meta name="format-detection" content="telephone=no">
    <!-- iOS icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="qrcode/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="qrcode/icon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="qrcode/icon.png">
    <link rel="apple-touch-icon" sizes="192x192" href="qrcode/icon.png">
       
</head>
<body>
    <div class="container">
        <h1>綠綠賞會員卡</h1>

        <div class="cards-container">

            <!-- 第一张卡片 -->
            <div class="card-container">
                <div class="member-header" data-card-index="0">
                    <div class="member-id">編號：4506358841</div>
                    <div class="alert" id="alert-0">未完成廚餘回收</div>
                </div>
                <div class="card-content-wrapper">
                    <div class="green-card-container">
                        <div class="green-card-inner">
                            <div class="green-card-front">
                                <img src="qrcode/green_card.png" alt="綠綠賞卡片">
                            </div>
                            <div class="green-card-back">
                                <div class="qrcode-container">
                                    <img src="qrcode/4506358841.png" alt="QR Code">
                                </div>
                                <div class="recycle-info">
                                    <h2>廚餘回收</h2>
                                    <label class="switch">
                                        <input type="checkbox" class="recycleCheck" id="recycleCheck-0">
                                        <span class="slider"></span>
                                    </label>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第二张卡片 -->
            <div class="card-container">
                <div class="member-header" data-card-index="1">
                    <div class="member-id">編號：0362016724</div>
                    <div class="alert" id="alert-1">未完成廚餘回收</div>
                </div>
                <div class="card-content-wrapper">
                    <div class="green-card-container">
                        <div class="green-card-inner">
                            <div class="green-card-front">
                                <img src="qrcode/green_card.png" alt="綠綠賞卡片">
                            </div>
                            <div class="green-card-back">
                                <div class="qrcode-container">
                                    <img src="qrcode/0362016724.png" alt="QR Code">
                                </div>
                                <div class="recycle-info">
                                    <h2>廚餘回收</h2>
                                    <label class="switch">
                                        <input type="checkbox" class="recycleCheck" id="recycleCheck-1">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 第三张卡片 -->
            <div class="card-container">
                <div class="member-header" data-card-index="2">
                    <div class="member-id">編號：0441236134</div>
                    <div class="alert" id="alert-2">未完成廚餘回收</div>
                </div>
                <div class="card-content-wrapper">
                    <div class="green-card-container">
                        <div class="green-card-inner">
                            <div class="green-card-front">
                                <img src="qrcode/green_card.png" alt="綠綠賞卡片">
                            </div>
                            <div class="green-card-back">
                                <div class="qrcode-container">
                                    <img src="qrcode/0441236134.png" alt="QR Code">
                                </div>
                                <div class="recycle-info">
                                    <h2>廚餘回收</h2>
                                    <label class="switch">
                                        <input type="checkbox" class="recycleCheck" id="recycleCheck-2">
                                        <span class="slider"></span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cardSlider.js"></script>
</body>
</html>
